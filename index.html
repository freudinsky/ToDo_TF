<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<script src="index.js" defer></script>
		<link rel="icon" type="image/x-icom" href="assets/favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<img src="assets/Fox.png" alt="Fox" id="fox" />
			<h1>To-Do List</h1>
			<h2>Open To-Dos</h2>
			<div class="clear-wrap"><button class="clear-open clearbtn">Clear open<br>To-Dos</button>
			<button class="clear-all clearbtn">Clear all<br>To-Dos</button></div>
			<ul id="todo-ul"></ul>
			<form action="" id="todo-form">
				<input
					type="text"
					name=""
					id="todo-input"
					placeholder="Your next To-Do"
					autocomplete="off"
				/>
				<button type="submit" id="add-btn"></button>
			</form>
			<h2 id="completed-h2">Completed To-Dos</h2>
			<div class="clear-wrap">
			<button class="clear-done clearbtn">Clear done<br>To-Dos</button>
			</div>
			<ul id="complete-ul"></ul>
		</div>
	</body>
</html>
